 name: CI/CD Security Scan â€“ OWASP Juice Shop (Trivy + Nmap)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout repository
    # -------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # PRE-DEPLOYMENT SCANNING
    # =========================

    # Install Trivy (official method)
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

    # Trivy filesystem scan (source code)
    - name: Trivy filesystem scan (pre-deployment)
      run: trivy fs . --format table -o trivy_fs_scan.txt

    # Trivy image scan (container image)
    - name: Trivy image scan (pre-deployment)
      run: trivy image bkimminich/juice-shop --format table -o trivy_image_scan.txt

    # Upload Trivy results
    - name: Upload Trivy results
      uses: actions/upload-artifact@v4
      with:
        name: trivy-results
        path: |
          trivy_fs_scan.txt
          trivy_image_scan.txt

    # =========================
    # DEPLOYMENT
    # =========================

    # Start OWASP Juice Shop
    - name: Start OWASP Juice Shop
      run: docker run -d -p 3000:3000 bkimminich/juice-shop

    # =========================
    # POST-DEPLOYMENT SCANNING
    # =========================

    # Install Nmap
    - name: Install Nmap
      run: sudo apt-get update && sudo apt-get install -y nmap

    # Nmap vulnerability scan
    - name: Nmap vulnerability scan (post-deployment)
      run: nmap --script vuln localhost -oN nmap_vuln_scan.txt

    # Upload Nmap results
    - name: Upload Nmap results
      uses: actions/upload-artifact@v4
      with:
        name: nmap-results
        path: nmap_vuln_scan.txt


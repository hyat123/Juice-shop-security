name: CI/CD Security Scan â€“ OWASP Juice Shop

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout
    # -------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # PRE-DEPLOYMENT SCANNING
    # =========================

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

    - name: Trivy filesystem scan (pre-deployment)
      run: trivy fs . --format table -o trivy_fs_scan.txt

    - name: Trivy image scan (pre-deployment)
      run: trivy image bkimminich/juice-shop --format table -o trivy_image_scan.txt

    - name: Upload Trivy results
      uses: actions/upload-artifact@v4
      with:
        name: trivy-results
        path: |
          trivy_fs_scan.txt
          trivy_image_scan.txt

    # =========================
    # DEPLOYMENT
    # =========================

    - name: Start OWASP Juice Shop
      run: docker run -d -p 3000:3000 bkimminich/juice-shop

    - name: Wait for application
      run: sleep 15

    # =========================
    # POST-DEPLOYMENT SCANNING
    # =========================

    - name: OWASP ZAP Baseline Scan
      run: |
        docker run --rm \
          --user 0 \
          --network host \
          -v ${{ github.workspace }}:/zap/wrk \
          zaproxy/zap-stable \
          /zap/zap-baseline.py \
          -t http://localhost:3000 \
          -r zap_report.html \
          -I

    - name: Upload ZAP results
      uses: actions/upload-artifact@v4
      with:
        name: zap-results
        path: zap_report.html

    - name: Install Nmap
      run: sudo apt-get update && sudo apt-get install -y nmap

    - name: Nmap vulnerability scan
      run: nmap --script vuln localhost -oN nmap_vuln_scan.txt

    - name: Upload Nmap results
      uses: actions/upload-artif
